# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
      - image: postgres:9.5
      - image: redis:latest
        environment:
        - POSTGRES_USER=postgres
        - POSTGRES_DB=test

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt
            pip install -r requirements.txt
            pip install -e .
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest --cov=coordinator
            coverage xml
            python-codacy-coverage -r coverage.xml
          environment:
            - FLASK_APP: "manage"
      - run:
          name: Lint documentation
          command: |
            . venv/bin/activate
            doc8 docs
      - run:
          name: Build docs site
          command: |
            . venv/bin/activate
            sphinx-build -W docs staged
      - run:
          name: Deploy if master branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                touch .nojekyll
                git config --global user.email "dankolbman@gmail.com"
                git config --global user.name "Dan Kolbman"
                mv staged/ ../
                git checkout -b gh-pages
                git fetch origin gh-pages
                git reset --hard origin/gh-pages
                rm -r ./*
                mv ../staged/* ./
                git add -A .
                git commit --allow-empty -m ":recycle: Update docs site"
                git push -q https://${GITHUB_TOKEN}@github.com/kids-first/kf-api-study-creator.git
            fi

      - store_artifacts:
          path: test-reports
          destination: test-reports
