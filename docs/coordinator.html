<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
	  <style>
      body {
        margin: 0;
        padding: 0;
      }
      .collapser { display: none !important; }
      .ellipsis { display: none !important; }
      .collapsible { display: block !important; }
    </style>
  </head>
  <body>
    <redoc spec-url='https://raw.githubusercontent.com/kids-first/kf-api-release-coordinator/docs/coordinator.yaml'></redoc>

  </body>
</html>
