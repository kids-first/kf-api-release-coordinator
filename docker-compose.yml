version: '3.5'

services:
  pg:
    image: postgres:9.5
    environment:
      - POSTGRES_DB=coordinator
  redis:
    image: redis:latest
  coordinator:
    build:
      context: .
      target: dev
    image: coordinator:latest
    command: ['./bin/wait-for-pg.sh', 'pg', './bin/run_dev.sh']
    volumes:
      - ./:/app/
    ports:
      - '5000:5000'
    environment:
      - PG_NAME=coordinator
      - PG_HOST=pg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER=false
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-coordinator.settings.testing}
    depends_on:
      - pg
      - redis
  worker:
    build:
      context: .
      target: dev
    image: coordinator:latest
    command: ['./bin/wait-for-pg.sh', 'pg', './bin/run.sh']
    volumes:
      - ./:/app/
    environment:
      - PG_NAME=coordinator
      - PG_HOST=pg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER=true
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-coordinator.settings.testing}
    depends_on:
      - pg
      - redis
      - coordinator
  scheduler:
    image: tutum/curl:latest
    command: /bin/bash -c "while true; do sleep 10; curl -s -XPOST coordinator/task-services/health_checks; done"
    depends_on:
      - coordinator

networks:
  default:
    external:
      name: kf-data-stack
